<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 700" width="700" height="700">
  <defs>
    <filter id="nnnoise-filter" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.05" 
        numOctaves="4" 
        seed="15" 
        stitchTiles="stitch"
        result="turbulence">
      </feTurbulence>

      <feSpecularLighting 
        surfaceScale="10" 
        specularConstant="0.75" 
        specularExponent="0" 
        lighting-color="#568F87"
        in="turbulence" 
        result="specularLighting">
        <feDistantLight azimuth="3" elevation="42">
          <!-- Light elevation flicker -->
          <animate 
            attributeName="elevation" 
            dur="0.4s" 
            values="20;80;30;70;40" 
            repeatCount="indefinite" />
        </feDistantLight>

        <!-- Specular ramp-up after 100ms -->
        <animate 
          attributeName="specularExponent" 
          begin="0.1s" 
          dur="0.5s" 
          from="0" 
          to="20" 
          fill="freeze" />
      </feSpecularLighting>
    </filter>
  </defs>

  <rect width="700" height="700" fill="#568F87" filter="url(#nnnoise-filter)"/>
</svg>
